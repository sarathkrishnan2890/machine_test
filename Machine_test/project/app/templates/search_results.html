{% comment %} <!-- search_results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Search Results</title>
</head>
<body>
<h1>Author Search Results</h1>

{% if authors %}
<ul>
    {% for author in authors %}
    <li>{{ author.name }} - {{ author.email }}</li>
    {% endfor %}
</ul>
{% else %}
<p>No authors found.</p>
{% endif %}

<a href="{% url 'author_search' %}">Back to Search</a>
</body>
</html> {% endcomment %}
